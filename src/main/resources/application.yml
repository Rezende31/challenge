spring:
  application:
    name: challenge
  profiles:
    active: local

---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
      url: jdbc:postgresql://localhost:5432/challenge
      username: challenge
      password: challenge
      driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

app:
  cep:
    base-url: http://localhost:8081

---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:challenge;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

app:
  cep:
    base-url: http://localhost:8081

